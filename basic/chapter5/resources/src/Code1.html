<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<body>
<div id="app" v-cloak>
    {{message}}
</div>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: '这是一段文本'
        }
    })

</script>
</body>
</html>
