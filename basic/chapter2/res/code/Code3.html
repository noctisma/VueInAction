<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>
<body>
<div id="app">
    {{number / 10 }}
    {{isOK ? '确定' : '取消' }}
    {{ text.split(',').reverse().join(',') }}
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            number: 100 ,
            isOK: false,
            text: '123,456'
        }
    })
</script>
</body>
</html>
