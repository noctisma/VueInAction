<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<body>
<div id="app">
    <div :style="{ 'color': color, 'fontSize': fontSize + 'px'}">文本</div>
</div>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            color : 'red',
            fontSize: 14
        }
    })

</script>
</body>
</html>
