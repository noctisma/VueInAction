<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>
<body>
<div id="app">
    <div :class="{'active':isActive}"></div>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            isActive: true
        }
    })

</script>
</body>
</html>
